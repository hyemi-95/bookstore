<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>배송 관리</title>
</head>
<body>
<div th:replace="~{fragments/admin-navbar :: navbar}"></div>
<h2>배송 목록</h2>
<table>
  <thead>
  <tr>
    <th>배송번호</th>
    <th>주문번호</th>
    <th>주문자</th>
    <th>수령자</th>
    <th>주소</th>
    <th>연락처</th>
    <th>상태</th>
    <th>관리</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="delivery : ${deliveries}">
    <td th:text="${delivery.deliveryId}"></td>
    <td th:text="${delivery.orderId}"></td>
    <td th:text="${delivery.ordererName}"></td>
    <td th:text="${delivery.receiver}"></td>
    <td th:text="${delivery.address}"></td>
    <td th:text="${delivery.phone}"></td>
    <td th:text="${delivery.status.name()}"></td>
    <td>
      <a th:href="@{|/admin/delivery/${delivery.deliveryId}|}">상세</a>
    </td>
  </tr>
  </tbody>
</table>
<div th:replace="~{fragments/pagination :: pagination(page=${page})}"></div>
</body>
</html>
