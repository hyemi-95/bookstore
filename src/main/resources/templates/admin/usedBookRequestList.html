<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>중고책 판매신청 관리</title>
</head>
<body>
    <h1>중고책 판매신청 목록 (관리자)</h1>
    <table border="1">
        <thead>
        <tr>
            <th>신청번호</th>
            <th>제목</th>
            <th>저자</th>
            <th>가격</th>
            <th>판매자</th>
            <th>상태</th>
            <th>신청일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="req : ${requests}">
            <td>
                <a th:href="@{'/admin/request/' + ${req.id}}"
                   th:text="${req.id}">신청번호</a>
            </td>
            <td th:text="${req.title}">제목</td>
            <td th:text="${req.author}">저자</td>
            <td th:text="${req.price}">가격</td>
            <td th:text="${req.seller.nickname}">판매자</td>
            <td th:text="${req.status}">상태</td>
            <td th:text="${#temporals.format(req.createdDate, 'yyyy-MM-dd HH:mm')}">신청일</td>
        </tr>
        </tbody>
    </table>
    <a href="/main">메인으로</a>
</body>
</html>
